<!DOCTYPE html>
<html lang="en">

<head>
    <!--NOTE: Most Web WorldWind examples use jquery, Bootstrap and requirejs but those technologies are NOT-->
    <!--required by Web WorldWind. See SimplestExample.html for an example of using Web WorldWind without them.-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script data-main="WMTS.js" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.17/require.min.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <nav>
            <div class="logo">
                <img src="../images/nasa-logo-web-rgb.png" alt="">
            </div>
            <ul>
                <li><a href="/" class="set">ABOUT</a></li>
                <li><a href="">DEMO</a></li>
                <li><a id="track" href="">TRACK</a></li>
            </ul>
            <div class="input-group" id="searchBox">
                <input type="text" class="form-control" placeholder="Search your country" id="searchText" />
                <span class="input-group-btn">
                    <button id="searchButton" class="btn btn-primary" type="button">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>
        </nav>
        <div class="row">
            <div class="col-sm-3 options">
                <h4>Projection</h4>
                <div class="dropdown" id="projectionDropdown">
                </div>
                <br>
                <h4 id="count">Layers</h4>
                <div class="list-group" id="layerList">
                </div>
                <br>
                <h4>Destination</h4>
            </div>
            <div class="col-sm-12" id="globe">
                <canvas id="canvasOne" width="500" height="500">
                    Your browser does not support HTML5 Canvas.
                </canvas>
            </div>
        </div>
    </div>
</body>

</html>
